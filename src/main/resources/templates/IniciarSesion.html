<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	
    <link rel="stylesheet" th:href="@{/css/Login.css}">

</head>

	<body>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<br>
	
		<div class="container">
			<table width="100%" height="100%" border="0" cellpadding="0" align="center">
				<tr>
			
					<td align="center" valign="middle">
						<table class="border-0" "rounded" width="400" border="0" cellpadding="5" cellspacing="8" >

							<form action="#" th:action="@{/login}" th:object="${user}" method="post">


								<tr>
									<td height="40" colspan="2" align="left" valign="middle"
										class="style2">
										<div align="center">
											<h1>Login</h1>
										</div>

									</td>
								</tr>

								<tr>
									<td>Nombre</td>
									<td>
										<input type="text" th:field="*{username}" class="form-control" />
									</td>
								</tr>
								<tr>
									<td>Contraseña</td>
									<td><input type="password" th:field="*{password}" class="form-control" /></td>
								</tr>
								<tr>
								
									<td colspan="6">
									<style>
									
									.btn-primary {
									  color: #fff;
									  background-color: #0E2A6F;
									  border-radius: 40px;
									 
									}
									</style>
										<button type="submit" class="btn btn-primary btn-lg btn-block"
												align="center">Iniciar sesión</button> 
									</td>
											
								</tr>

							</form>
						</table>
					</td>
				</tr>
			</table>

		</div>

	</body>

</html>

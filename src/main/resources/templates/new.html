<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Create new product</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	<div align="center">
		<br> <br> <br> <br> <br>
		<h1>Create New Product</h1>
		<br>
		<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-plus-square"
			viewBox="0 0 16 16">
			<path
				d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z">
			</path>
			<path
				d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z">
			</path>
		</svg>
		<br> <br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/save}" th:object="${Producto}" method="post">

				<div alight="center">
					<tr>
						<label class="form-label">CODIGO DEL PRODUCTO</label>

						<td><input type="hidden" th:field="*{id}" /> <input type="text" th:field="*{codProduct}"
								class="form-control" placeholder="Codigo del producto" /></td>
					</tr>
				</div>

				<div alight="left">
					<tr>
						<label class="form-label">NOMBRE DEL PRODUCTO</label>
						<td><input type="hidden" th:field="*{id}" /> <input type="text" th:field="*{productName}"
								class="form-control" placeholder="Nombre del producto" /></td>
					</tr>
				</div>

				<div alight="left">

					<tr>
						<label class="form-label">CANTIDAD DEL PRODUCTO</label>
						<td><input type="text" th:field="*{cantproduct}" class="form-control"
								placeholder="Cantidad del porducto" /></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">PRECIO</label>
						<td><input type="text" th:field="*{precio}" class="form-control"
								placeholder="Precio del producto" /></td>
					</tr>
				</div>
				<br> <br>


				<center>
					<button class="btn-primary btn-lg">"Agregar</button>
				</center>


				</table>
			</form>
		</div>
</body>

</html>
